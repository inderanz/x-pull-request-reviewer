name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Poetry
        run: |
          pip install poetry
      - name: Install dependencies
        run: |
          poetry install --no-root
      - name: Lint with flake8
        run: |
          poetry run flake8 x-pull-request-reviewer
      - name: Check formatting with black
        run: |
          poetry run black --check x-pull-request-reviewer
      - name: Run tests with pytest
        run: |
          poetry run pytest 